<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let toanHoc =parseFloat(prompt("Nhập điểm toán:"));
         let vatLy =parseFloat(prompt("Nhập điểm lý:"));
         let  hoaHoc =parseFloat(prompt("Nhập điểm hóa:"));
         let tong = toanHoc + vatLy + hoaHoc;

         document.write("Tổng là :"+ tong);
         let tb = tong/3;
         document.write("Điểm Trung Bình :" + tb);

     </script>
</body>
</html>
