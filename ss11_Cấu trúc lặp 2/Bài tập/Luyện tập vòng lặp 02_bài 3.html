<script>
    let n,i,j;
    n = 5;
    for(i=1;i<=n;i++){
        for(j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br>")
    }
    for(i=n;i>=1;i--){
        for(j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br>")
    }
</script>
