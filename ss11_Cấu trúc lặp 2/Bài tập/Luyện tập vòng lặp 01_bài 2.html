<script>
    let nhietDo= null;
    nhietDo = parseFloat(prompt("Nhập nhiệt độ hiện tại:"));
    do{

        if(nhietDo>100){
            nhietDo=parseFloat(prompt("Nhập nhiệt độ thấp hơn "+nhietDo));
        }
        if(nhietDo<20){
            nhietDo=parseFloat(prompt("Nhập nhiệt độ cao hơn "+nhietDo));
        }


    }while(nhietDo<20||nhietDo>100)

</script>
