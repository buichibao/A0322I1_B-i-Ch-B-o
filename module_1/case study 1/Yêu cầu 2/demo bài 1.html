<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = parseInt(prompt("Nhập lương của bạn:"));
    let luongRong = 0;
    let thue=0;
    if(luong>15000000){
        thue = 20;
    }else if(luong>7000000){
        thue = 10;
    }else {
        thue = 5;
    }
    luongRong =luong - luong*thue/100;
    alert("Thuế của bạn là "+thue +"%\n"+"Lương ròng của bạn là:"+luongRong);
</script>
</body>
</html>
