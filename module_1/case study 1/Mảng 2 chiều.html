<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let m = parseInt(prompt("Nhập hàng của ma trận"));
        let n = parseInt(prompt("Nhập cột của ma trận"))
        let sum = 0;
        //Cách tạo mảng 2 chiều
        let arr = [];
        for(let i = 0;i<m;i++){
            arr[i] = [];
            for(let j= 0;j<n;j++){
                 arr[i][j]= parseInt(prompt("nhập phần tử hàng "+ i +" cột "+j));
            }
        }
        // document.write(arr.toString())
        function tinhTongSoChan(arr1) {
            for(let i =0;i<arr1.length;i++){
                for (let j =0;j<arr1[i].length;j++){
                    if(arr[i][j]%2==0){
                        sum += arr[i][j];
                    }
                }
            }
            return sum;
        }
        alert(tinhTongSoChan(arr));
    </script>
</body>
</html>
