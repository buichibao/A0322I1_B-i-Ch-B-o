<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form co ban</title>
    <style >
        .w{
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;;
        }
    </style>
</head>
<body>
     <form action="simpleform.html" method="get" class="w">
         <h2>Order form</h2>
         <p>What would you like to order?</p>
         <select>
             <option>A</option>
             <option>B (+ 0.5$)</option>
             <option>C (+ 0.5$)</option>
         </select>
         <br>
         How many would you like to order?<br>
         <input type="radio" name="a">1-$10<br>
         <input type="radio" name="a">2-$20<br>
         <input type="radio" name="a">1-$25<br>
         <p>Name<span style="color: red">*</span></p>
         <br>
         <input type="text" name="firstname" placeholder="Firstname" size="15">
         <input type="text" name="lastname" placeholder="Lastname" size="15">
         <br>
         <p>Email</p>
         <input type="text" name="email" size="35"><br>
         <p>Phone number</p>
         <input type="text" name="1" size="5">-
         <input type="text" name="2" size="5">-
         <input type="text" name="3" size="5">
         <br>
         <br>
         <input type="button" name="btsubmit" value="Submit">
     </form>

</body>
</html>
