<script>
    /*
   * Cho một số tự nhiên x
   * kiểm tra x lớn hơn > 0 thì bắt nhập lại x (nhỏ hơn giá trị ban đầu)
   * kiểm tra x bé hơn < 0 thì bắt nhập lại x (lớn hơn giá trị ban đầu)
   * Cho đến khi nhập x = 0 thì dừng
   * */
    let x = 5;
    while(x!=0){
        if(x>0){
            x = parseInt(prompt("Nhập số nhỏ hơn :"+x));
        }
        else{
            x = parseInt(prompt("Nhập số lớn hơn :"+x));
        }
    }
</script>
