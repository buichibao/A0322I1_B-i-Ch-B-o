<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p onmouseover="mouseover()"  onmouseout="mouseout()" id="p">Bùi Chí Bảo</p>
</body>
</html>
<script>
    function  mouseover() {
          document.getElementById("p").style.color="red";
    }
    function mouseout() {
         document.getElementById("p").style.color="black";
    }
</script>
