<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <p id="hello"  onmouseover="a()" onmouseout="b()">Hello</p>
</body>
</html>
      <script>
          function a() {
              document.getElementById("hello").style.color="red";
          }
          function b() {
              document.getElementById("hello").style.color="black"
          }
      </script>
