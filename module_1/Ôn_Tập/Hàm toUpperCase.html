<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <script>
        let a = "Tài Liệu Học Tập";
        let b = a.toUpperCase();
        document.getElementById("a").innerHTML=a;
        document.getElementById("b").innerHTML=b;

    </script>
</body>
</html>
