<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       function sum(a,b) {
           let sum = parseInt(a)+parseInt(b);
           document.write("sum:"+sum+"<br>");
       }
       let x = prompt("Nhâp x:");
       let y = prompt("Nhập y:");
       sum(x,y);
       sum(11,9);
   </script>
</body>
