<script>
    /*Viết chương trình xếp loại học viên.
       * nhập điểm trung bình.
       * Nếu dtb >= 9 thông báo xuất sắc
       * 7 <= dtb < 9 thông báo tốt
       * 6 <= dtb < 7 thông báo trung bình.
       * <6 yếu*/
    let dtb = parseFloat(prompt("Nhập điểm trung bình"));
    if(dtb >=9){
        alert("xuất sắc");
    }else if (dtb>=7){
        alert("tốt");
    }
    else if(dtb>=6){
        alert("trung bình");
    }
    else {
        alert("yếu");
    }
</script>
