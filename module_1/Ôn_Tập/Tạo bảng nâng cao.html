<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            font-family: arial, sans-serif;
        }
        th,td{
            border: 1px solid;
            text-align: center;
            padding: 8px;
        }
        tr:nth-child(1){
            background-color: red;
            color: #dddddd;
        }
        tr:nth-child(2){
            background-color: red;
            color: #dddddd;

        }
    </style>
</head>
<body>
     <table>
         <tr>
             <th rowspan="2">Thứ</th>
             <th colspan="2">Hoạt Động</th>
         </tr>
         <tr>
             <th>Sáng</th>
             <th>Tối</th>
         </tr>
         <tr>
             <td>Thứ 2</td>
             <td>Thể Dục</td>
             <td>HD trò chơi mới</td>
         </tr>
         <tr>
             <td>Thứ 3</td>
             <td>Nhận biết tập nói</td>
             <td>Rèn nề nếp kĩ năng sống</td>
         </tr>
         <tr>
             <td>Thứ 4</td>
             <td>Âm nhạc</td>
             <td>Vui Chơi</td>
         </tr>
         <tr>
             <td>Thứ 5</td>
             <td>Văn học</td>
             <td>Nhận biết các giá trị sống</td>
         </tr>

     </table>
</body>
</html>
