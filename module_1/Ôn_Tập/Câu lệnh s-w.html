<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <input type="text" id="thang" size="30px">
 <button type="button" value="Tính ngày" onclick="b()">Tính ngày</button>
  <p id="ketqua"></p>
</body>
</html>
 <script>
   function  b() {
       let soThang = document.getElementById('thang').value;
           switch (soThang) {
                  case '1':
                  case '3':
                  case '5':
                  case '7':
                  case '8':
                  case '10':
                  case '12':
                      document.getElementById('ketqua').innerHTML="Thang "+ soThang + " có 31 ngày";
                      break;
                  case '4':
                  case '6':
                  case '9':
                  case '11':
                      document.getElementById('ketqua').innerHTML="Thang "+ soThang + " có 30 ngày";
                      break;
                  case '2':
                      document.getElementById('ketqua').innerHTML="Thang "+ soThang + " có 28 ngày hoăc 29";
                      break;
           }
   }
 </script>
