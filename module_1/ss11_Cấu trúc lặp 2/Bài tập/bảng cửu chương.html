<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function multiplicationTable2() {
        let sout="<table border='1' width='auto' cellspacing='0' cellpadding='15'>";
        let i=1;
        let j=2;
        while(i<=10) {
            sout = sout + "<tr>";
            while(j<10) {
                sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            i++;
            j=2;
        }
        sout = sout + "</table>";
        document.write(sout);
    }
    multiplicationTable2();
</script>
</body>
</html>
