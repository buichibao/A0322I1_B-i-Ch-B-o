<script>
    function kiemTraSNT(x){
        if (x<2){
            return 0;
        }
        for(let  i =2;i<=Math.sqrt(x);i++){
            if(x%i==0){
                return 0;
            }
        }
        return 1;

    }
    let n = parseInt(prompt("Nhập số lượng số nguyên tố muốn hiển thị:"));
    let count = 0;
    let i = 2;
    while(count<n){
        if(kiemTraSNT(i)==1){
            document.write(i+" ");
            count++;
        }
        i++;
    }

</script>
