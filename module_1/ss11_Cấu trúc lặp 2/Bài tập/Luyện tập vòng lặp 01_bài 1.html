<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button onclick="hienThi()">Hiển Thị</button>
<script>
    function hienThi(){
        let i=1;
       while (i<=100){
           document.write(i+"<br>");
           if(i==99){
               alert("Đã hoàn thành");
           }
           i++;
       }
    }

</script>
</body>
</html>
