<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Mobie(id,name) {
             this.id = id;
             this.name = name;
             this.message = "";
             this.setMessage = function (message) {
                  this.message = message;
             }
             this.getMessage = function () {
                  return this.message;
             }
             this.sendMessage = function (message,mobie) {
                  mobie.setMessage(message);
             }
        }
        let iphone = new Mobie(1,"IP13");
        let samsum = new Mobie(2,"ss22");
        iphone.sendMessage("Alo bạn ơi",samsum);
        var message = samsum.getMessage();
        console.log(message);
        samsum.sendMessage("Tôi nghe",iphone);
        var message1 = iphone.getMessage();
        console.log(message1);
    </script>
</body>
</html>
