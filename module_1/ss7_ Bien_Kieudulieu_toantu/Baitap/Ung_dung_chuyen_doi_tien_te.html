<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
     <div align="center">
         <table>
             <tr>
                 <th>Amount</th>
                 <th>From Currency</th>
                 <th>To Curency</th>
                 <th></th>
             </tr>
             <tr>
                 <td><input id="input" type="text" size="25"  ></td>
                 <td><select id="from">
                     <option value="VietNam" >VietNam</option>
                     <option value="American">American</option>

                 </select></td>
                 <td><select id="to">
                     <option value="American">USD</option>
                     <option value="VietNam">VND</option>
                 </select></td>
                 <td><button type="button" onclick="dosomething()" style="background-color: orangered;color: blue" id="nut">Convert</button> </td>
             </tr>
             <tr>
                 <td>
                     <p >Kết quả:<span id="ketqua"></span></p>
                 </td>
             </tr>
         </table>
     </div>
     <script>
         function dosomething() {
             let enter = document.getElementById('input').value;
             let from = document.getElementById('from').value;
             let to = document.getElementById('to').value;

             if (from==to){
                 document.getElementById("ketqua").innerHTML = enter;
             }else if (from =='VietNam' && to=='American'){
                 document.getElementById("ketqua").innerHTML = enter/24000;
             }else if (from =='American' && to=='VietNam'){
                 document.getElementById("ketqua").innerHTML = enter*24000;
             }
         }
     </script>

</body>
</html>
