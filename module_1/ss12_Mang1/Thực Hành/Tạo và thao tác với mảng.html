<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Sample Screen:</p>
    <input type="text" size="25px" id="input">
    <input type="button" value="Add" onclick="add()">
    <input type="button" value="Display" onclick="dis()">
    <div id="result"></div>
</body>
</html>
   <script>
       let x = 0;
       let array = Array();
       function add() {
           array[x] = document.getElementById("input").value;
           alert("Element: " + array[x] + " Added at index " + x);
           x++;
           document.getElementById("input").value = " ";
       }
       function dis() {
          let e = "<hr>";
          for(let i = 0;i<array.length;i++){
              e += "Element " + i + " = " + array[i] + "<br/>";
              document.getElementById('result').innerHTML = e;
          }
       }
   </script>
