<body>
      <script>
          let A = ["code" ,"gym" ,"vn"];
          A.splice(0,2)//0 là vị trí bắt đầu, 2 số bị xóa;
          console.log(A);

          var students = [
              {
                  id:1,
                  ten:"Nguyen Van A",

          console.log(students);
