 <script>
     let A = new Array(10);
     for(let i =0;i<A.length;i++){
         A[i]=parseInt(prompt("Nhập phần tử thứ "+i));
     }
     for(let i =0;i<A.length;i++){
         for(let j =i+1;j<A.length;j++){
             if(A[i]<A[j]){
                 let temp = A[i];
                 A[i]= A[j];
                 A[j]=temp;
             }

         }

     }
     console.log(A);

 </script>
