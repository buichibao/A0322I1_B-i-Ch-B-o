   <script>

       let arr =[1,2,5,7,3,6,10,9,8,4];
       let max = arr[0];
       for(let i =0;i<10;i++){
           if(arr[i]>max){
               max = arr[i];
           }
       }
       document.write("index = "+ arr.indexOf(max)+" value ="+max);

   </script>
