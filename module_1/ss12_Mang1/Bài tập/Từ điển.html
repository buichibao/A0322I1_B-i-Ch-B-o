<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <style>
        table{
            text-align: center;
            padding: 5px ;

            border-collapse: collapse;
            border:5px

        th, td {
            padding: 5px;

        }
        button{
            background-color: rgba(144,116,133,0.96);
            color: white
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Dictionary</th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td><input type="text" id="inputtxt" placeholder="Nhập từ cần kiểm tra"></td>
        <td>
            <select name="" id="from">
                <option value="vietnam">VietNam</option>
                <option value="eng">Eng</option>
            </select>
        </td>
        <td>
            <select name="" id="to">
                <option value="vietnam">VietNam</option>
                <option value="eng">Eng</option>
            </select>
        </td>
        <td>
            <button onclick="domore()">Converst</button>
        </td>
    </tr>
    <tr>
        <td style="color: blue">Result: <span id="ketqua"></span></td>
    </tr>
</table>
</body>
</html>
<script>
    function domore() {
        let vN = ["đi", "chạy", "nhảy", "bơi", "múa"];
        let eN = ["go", "run", "yum", "swimming", "dance"]
        let enter = document.getElementById('inputtxt').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;

        if (from==to){
            document.getElementById("ketqua").innerHTML = enter;
        }else if (from =='vietnam' && to=='eng'){
            let vn = vN.indexOf(enter);
            if( vn != -1){
                document.getElementById("ketqua").innerHTML = eN[vn]
            } else {
                alert("Error")
            }
        }else if (from =='eng' && to=='vietnam'){
            let en = eN.indexOf(enter);
            if( en!=-1){
                document.getElementById("ketqua").innerHTML = vN[en]
            } else {
                alert("Error")
            }
        }
    }
