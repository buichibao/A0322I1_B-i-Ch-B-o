<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let result=[];
        let arrA = [];
        let sizeA =parseInt(prompt("Nhận độ dài mảng A"));

        for(let i =0;i<sizeA;i++){
            arrA.push(parseInt(prompt("Nhập phần tử thứ "+i +"của mảng A")));
        }
        let arrB = [];
        let sizeB =parseInt(prompt("Nhận độ dài mảng B"));
        for(let i =0;i<sizeB;i++){
            arrB.push(parseInt(prompt("Nhập phần tử thứ "+i +"của mảng B")));
        }
        for(let i = 0;i<sizeB;i++){
            if(arrA.indexOf(arrB[i])==-1&&result.indexOf(arrB[i])==-1){
                result.push(arrB[i]);
            }
        }
        result.sort(function (a,b){return a-b;});
        alert("Mảng A "+arrA +"\n Mảng B "+arrB+ "\nMảng reslt "+result);

    </script>
</body>
</html>
