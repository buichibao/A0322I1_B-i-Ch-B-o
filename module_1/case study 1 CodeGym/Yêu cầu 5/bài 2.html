<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let m = parseInt(prompt("Nhập hàng của ma trận"));
        let n = parseInt(prompt("Nhập cột của ma trận"));
        let arr = [];
        for(let i =0;i<m;i++){
            arr[i] = [];
            for (let j =0;j<n;j++){
                arr[i][j]=parseInt(prompt("Nhập phần tử hàng "+i+" cột "+j));
            }
        }
        document.write("Mảng đó là :"+arr);
       function kiemTraSNT(x) {
           if(x<=1){
               return 0;
           }
           for (let i =2;i<=Math.sqrt(x);i++){
               if(x%i==0){
                   return 0;
               }
           }
           return 1;
       }
       let count = 0;
      for (let i = 0;i<m;i++){
          for(let j=0;j<n;j++){
              if(kiemTraSNT(arr[i][j])==1){
                  count++;
              }
          }

      }alert("Số số nguyên tố trong ma trận là "+count);
    </script>
</body>
</html>
