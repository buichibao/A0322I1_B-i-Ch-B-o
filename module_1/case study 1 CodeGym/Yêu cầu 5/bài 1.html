<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let m = parseInt(prompt("Nhập số hàng ma trận"));
        let n = parseInt(prompt("Nhập số cột ma trận"));
        let arr = [];
        for(let i =0;i<m;i++){
             arr[i] =[];
             for (let j=0;j<n;j++){
                 arr[i][j]=parseInt(prompt("Nhập phần tử hàng "+i+" cột "+j));
             }
        }
      document.write(arr);
        function soChan(arr) {
            let total =0;
            for (let i =0;i<m;i++){
                for (let j=0;j<n;j++){
                    if(arr[i][j]%2==0){
                        total+=arr[i][j];
                    }
                }
            }
            document.write("Tổng số chẵn "+total);
        }
        soChan(arr);
    </script>
</body>
</html>
