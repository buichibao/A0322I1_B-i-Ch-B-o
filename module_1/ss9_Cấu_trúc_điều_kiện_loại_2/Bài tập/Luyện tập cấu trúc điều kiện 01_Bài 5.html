       <script>
           let point = parseInt(prompt("Nhập điểm:"));
           if(point>=9){
               alert("xuất sắc");
           }
           else if(point>=8){
               alert("giỏi");
           }
           else if(point>=6){
               alert("khá");
           }
           else if(point>=5){
               alert("trung bình");
           }
           else{
               alert("yếu");
           }
       </script>
