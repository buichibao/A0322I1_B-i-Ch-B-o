<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <input type="text" id="thang">
      <input type="button" value="Tính số ngày" onclick="tinh()">
      <p id="ketqua"></p>

</body>
</html>
<script>
    function tinh(){
        let month = document.getElementById('thang').value;
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("ketqua").innerHTML="Tháng "+month+" có 31 ngày";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("ketqua").innerHTML="Tháng "+month+" có 30 ngày";
                break;
            case '2':
                document.getElementById("ketqua").innerHTML="Tháng "+month+" có 28 ngày hoặc 29";
                break;
            default:
                document.getElementById("ketqua").innerHTML="Bạn nhập sai rồi nhập lại đi!";
        }
    }

</script>
