<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://images-na.ssl-images-amazon.com/images/I/61Jigwd1kKL._AC_SL1500_.jpg" width="100px">
    <p>Click vào nút để di chuyển quả bóng 10 px</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>

</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
         imgObj=document.getElementById('myImage');
         imgObj.style.position='relative';
         imgObj.style.left='0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
