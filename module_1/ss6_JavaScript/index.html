<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onmouseover="a()" onmouseout="b()" id="abc">This is the text</p>
<script>
    function a() {
        document.getElementById("abc").style.color="red";
    }
    function b() {
        document.getElementById("abc").style.color="black";
    }
</script>
</body>
</html>
