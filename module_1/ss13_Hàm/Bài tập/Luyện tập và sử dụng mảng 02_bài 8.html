<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let A = [1,2,3,4,5,6,7];
       function daoNguocMang(arr) {
           for(let i =0;i<=arr.length/2;i++){
                 let temp = arr[i];
                 arr[i]= arr[arr.length-i-1];
               arr[arr.length-i-1] = temp;
           }
       }
       daoNguocMang(A);
       console.log(A);
   </script>
</body>
</html>
