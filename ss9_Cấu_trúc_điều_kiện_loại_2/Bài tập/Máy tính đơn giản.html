<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casio</title>
    <style>
        table{
            text-align: center;
            padding: 5px ;
            margin: 200px auto  auto auto;
            border-collapse: collapse;
            border: 4px solid black;
        }
        th, td {
            padding: 10px;
        }
        button{
            color: blue ;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="4"><input name="display" disabled id="input" type="text" placeholder=" Enter the number"
                                   style="color: blue;width: 300px;height: 40px"></td>
        </tr>
        <tr>
            <td><input type="button" id="one" onclick="display.value += 1"  >1</input></td>
            <td><input type="button" id="two" onclick="display.value += 2"  >2</input></td>
            <td><input type="button" id="three" onclick="display.value += 3" >3</input></td>
            <td><input type="button" id="addition" onclick="display.value += '+'"  >+</input></td>

        </tr>
        <tr>
            <td><input type="button" id="four" onclick="display.value += 4"  >4</input></td>
            <td><input type="button" id="five" onclick="display.value += 5"  >5</input></td>
            <td><input type="button" id="six" onclick="display.value += 6"  >6</input></td>
            <td><input type="button" id="subtraction" onclick="display.value += '-'"  >-</input></td>
        </tr>
        <tr>
            <td><input type="button" id="seven" onclick="display.value += 7"  >7</input></td>
            <td><input type="button" id="eight" onclick="display.value += 8"  >8</input></td>
            <td><input type="button" id="nine" onclick="display.value += 9"  >9</input></td>
            <td><input type="button" id="multiplication" onclick="display.value += '*'"  >X</input></td>
        </tr>
        <tr>
            <td><input type="button" id="clear" onclick="display.value = ''" >C</input></td>
            <td><input type="button" id="zero" onclick="display.value += 0" >0</input></td>
            <td><input type="button" id="equal" onclick="display.value = eval(display.value)">=</input></td>
            <td><input type="button" id="division" onclick="display.value += '/'" >/</input></td>
        </tr>
    </table>
</form>
</body>
</html>
