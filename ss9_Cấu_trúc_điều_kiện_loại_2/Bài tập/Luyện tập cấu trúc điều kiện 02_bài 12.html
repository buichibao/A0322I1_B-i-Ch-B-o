<script>
    let soTienVay  =  parseInt(prompt("Nhập số tiền vay:"));
    let soThangVay =  parseInt(prompt("Nhập số tháng :"));
    let laiSuat    =  0.06;
    let tienLai =null;
    for(let i =1 ;i<=soThangVay;i++){
         tienLai = soTienVay*laiSuat;
        soTienVay   = soTienVay + tienLai;
    }
    document.write("Số tiền cần trả :"+soTienVay);

</script>
