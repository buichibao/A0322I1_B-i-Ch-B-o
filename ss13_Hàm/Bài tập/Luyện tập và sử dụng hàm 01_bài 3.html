<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let a = parseInt(prompt("Nhập a:"));
         let b = parseInt(prompt("Nhập b:"));
         function kiemTra(x,y) {
              if(x>y){
                  alert(x+" lớn hơn "+y);
              }
              else {
                  return x+y;
              }

         }
         alert(kiemTra(a,b));
     </script>
</body>
</html>
