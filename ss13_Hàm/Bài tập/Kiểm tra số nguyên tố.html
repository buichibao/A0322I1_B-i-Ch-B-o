<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function SNT(x) {
            if(x<1){
                return 0;
            }
            for(let i =2;i<=Math.sqrt(x);i++){
                if(x%i==0)
                    return 0;
            }
            return 1;
        }
        let a = parseInt(prompt("Nhập a ="));
            if(SNT(a)==1){
                alert(a+" la SNT");
            }
            else{
                alert(a+" không là SNT")
            }
    </script>
</body>
</html>
