<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       function Mobile(id,name) {
           this.id = id;
           this.name = name;
           this.message ="";
           this.setMessage = function (message) {
               this.message = message;
           }
           this.getMessage = function () {
               return this.message;
           }
           this.sendMessage = function (message,mobie) {
               mobie.setMessage(message);
           }
       }
       let ip = new Mobile(1,"IP12");
       let ss = new Mobile(2,"ss22");
       ip.sendMessage("ALo",ss);
       console.log(ss.getMessage());

   </script>

</body>
</html>
