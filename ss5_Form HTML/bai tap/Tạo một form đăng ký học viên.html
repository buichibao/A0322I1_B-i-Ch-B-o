<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo một form đăng ký học viên</title>
</head>
<body style="background-color: blanchedalmond">
<form>
    <h1 style="color: blue;background-color: aqua">ĐĂNG KÍ HỌC VIÊN</h1>
     <table>
           <tr>
               <td style="color: blue">Họ và tên</td>
               <td><input type="text" name="hovaten" size="40"></td>
           </tr>
         <tr>
             <td style="color: blue">Ngày sinh</td>
             <td><input type="text" name="date" size="20"></td>
         </tr>
         <tr>
             <td style="color: blue">Giới tinh</td>
             <td><input type="radio" name="gender">Nam
                 <input type="radio" name="gender">Nữ
             </td>
         </tr>
         <tr>
             <th>Lớp</th>
             <select>
                 <option>-Chọn lớp-</option>
                 <option>10A3</option>
                 <option>11A3</option>
                 <option>12A3</option>
             </select>
         </tr>
         <tr>
             <td style="color: blue">Địa chỉ</td>
             <td><textarea></textarea></td>
         </tr>
         <tr>
             <td style="color: blue">Email</td>
             <td><input type="text" name="email" size="20"></td>
         </tr>
         <tr>
             <td style="color: blue">Điện thoại</td>
             <td><input type="text" name="phone" size="20"></td>
         </tr>
         <tr>
             <td></td>
             <td><input type="submit" name="Đăng kí" size="19">
                 <input type="reset" name="Nhập lại" size="19">
             </td>
         </tr>
     </table>
</form>


</body>
</html>
