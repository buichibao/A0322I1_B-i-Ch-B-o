<script>
    let a = [];
    let b = [];
    let temp =0;
    let n = parseInt(prompt("Nhập độ dài của mảng a:"));
    for(let i =0;i<n;i++){
        a.push(parseInt(prompt("Nhập phần tử thứ "+i+" của mảng a")));
    }
    for(let i =0;i<n;i++){
        temp += a[i];
        b[i] = temp;
    }
    alert("Mảng a "+a+"\n"+"Mảng b "+b);
</script>
