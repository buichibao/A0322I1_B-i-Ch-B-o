<body>
<script>
    let arr = [[1,2,3],
               [4,5,6],
               [7,8,9]];
    function timMax(arr1) {
        max = arr1[0][0];
        for(let i =0;i<arr1.length;i++){
            for (let j = 0;j<arr1[i].length;j++){
                if(arr1[i][j]>max){
                    max = arr1[i][j];
                }

            }
        }
        return max;
    }
    console.log(timMax(arr));
</script>

</body>
