<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrA = [1,2,3];
        let arrB = [3,4,5];
        let arrC = [];
        for(let i = 0 ;i<arrA.length;i++){
            for(let j =0;j<arrB;j++){
                let ps = arrA[i]/arrB[j];
                arrC.push(ps);
            }
        }
        console.log(arrC);
    </script>
</body>
</html>
