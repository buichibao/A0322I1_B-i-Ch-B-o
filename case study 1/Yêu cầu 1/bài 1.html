<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m ;
    let n ;
    do{
        m = parseInt(prompt("Nhập chiều dài"));
        n = parseInt(prompt("Nhập chiều rộng"));
    }while (m<=0||n<=0);
    for (let i = 1; i <= m; i++)
    {
        for (let j = 1; j <= n; j++)
        {
            if (i==1 || i==m || j==1 || j==n){
                document.write("&nbsp;*&nbsp;");
            }else {
                document.write("&nbsp;&nbsp;&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
