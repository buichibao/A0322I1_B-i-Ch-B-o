<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let width = parseInt(prompt("Nhập chiều dài"));
         let height = parseInt(prompt("Nhập chiều rộng"));
         let result="";
         for(let i = 1;i<=width;i++){
             for (let j = 1;j<=height;j++){
                 if(i==1||j==1||i==width||j==height){
                     result+="*";
                 } else {
                     result+="&ensp;";
                 }
             }
             result+="<br>";
         }
         document.write(result);
     </script>
</body>
</html>
