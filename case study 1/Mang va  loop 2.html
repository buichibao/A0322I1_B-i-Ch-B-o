<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [1, 2, 3, 4, 5, 6];
    let arrayB = [3, 2, 3, 1, 4, 5, 7, 8];
    let result = [];


    function isNumberNotExistingInArray(number, array) {
        for (let i = 0; i < array.length; i++) {
            if (number == array[i]) {
                return false;
                continue;
            }
        }
        return true;
    }
    for (let i = 0; i < arrayB.length; i++) {
        if (isNumberNotExistingInArray(arrayB[i], arrayA)==true ){
            result.push(arrayB[i]);
        }
    }
    console.log(result);
</script>
</body>
</html>
