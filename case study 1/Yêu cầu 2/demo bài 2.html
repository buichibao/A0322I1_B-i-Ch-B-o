<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let kiTu = prompt("Nhập kí tự");
        switch (kiTu) {
            case"i":
            case"o":
            case"u":
            case"e":
            case"a":
            case"I":
            case"O":
            case"U":
            case"E":
            case"A":
                alert(kiTu + " là nguyên âm");
                break;
            default:
                alert(kiTu + " là phụ âm");
        }
    </script>
</body>
</html>
