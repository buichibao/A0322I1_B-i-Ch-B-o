<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let m = parseInt(prompt("Nhập số hàng:"));
       let n = parseInt(prompt("Nhập số cột:"));
       let arr=[];
       for(let i =0;i<m;i++){
           arr[i]=[];
           for(let j =0;j<n;j++){
               arr[i][j]=parseInt(prompt("arr["+i+"]["+j+"]"));
           }
       }
       function maxMin(arr) {
           let max = arr[0][0];
           let min = arr[0][0];
           for (let i =0;i<m;i++){
               for (let j =0;j<n;j++){
                   if(arr[i][j]>max){
                       max = arr[i][j];
                   }
               }
           }
           for (let i =0;i<m;i++){
               for (let j =0;j<n;j++){
                   if(arr[i][j]<min){
                       min = arr[i][j];
                   }
               }
           }
           console.log(max,min);
       }
       maxMin(arr);
   </script>
</body>
</html>
