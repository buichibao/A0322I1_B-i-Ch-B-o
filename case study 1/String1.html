<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str1 = prompt("Nhập chuỗi");
        let charArr = [];
        for(let i = 0;i<str1.length;i++){
            charArr.push(str1[i]);
        }
        function chuyenDoi(str) {
            for(let i = 0;i<str.length;i++){
                if(i==0||(i>0 && str[i-1]==' ')){
                       str[i].toUpperCase();
                        }else{
                        str[i].toLowerCase();
                }
            }
        }
        chuyenDoi(charArr);
        charArr.join('');
        document.write(charArr);
    </script>
</body>
</html>
