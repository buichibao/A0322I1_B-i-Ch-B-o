<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function SNT(x) {
        if(x<=1){
            return 0;
        }
        for(let i = 2;i<=Math.sqrt(x);i++){
            if(x%i==0)
                return 0;
        }
        return 1;
    }
    function dem(arr1){
        let count = 0;
        for (let i = 0;i<arr1.length;i++){
            for (let j = 0;j<arr1[i].length;j++){
                if(SNT(arr1[i][j])==1){
                    count++;
                }
            }
        }
         return count;
    }
    let arr = [[1,2,3],
        [4,5,6],
        [7,8,9]];
    console.log(dem(arr));

</script>

</body>
</html>
