<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let kiTu = prompt("Nhập kí tự cần kiểm tra:");
        switch (kiTu) {
           case "o":
           case "i":
           case "u":
           case "a":
           case "e":
           case "O":
           case "I":
           case "U":
           case "A":
           case "E":
               document.write("Đây là nguyên âm");
               break;
           default:
               document.write("Đây là phụ âm!!!");

        }
    </script>

</body>
</html>
