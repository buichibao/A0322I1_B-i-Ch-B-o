<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let Arr=[12,33,12,180,10,3,4,5,6,7];
     let count=0;
     for(i=0;i<Arr.length;i++){
         if(Arr[i]>=10){
             count++;
         }
     }
     document.write("Các số lớn hơn hoặc bằng 10 là: "+count);
 </script>
 </script>
</body>
</html>
