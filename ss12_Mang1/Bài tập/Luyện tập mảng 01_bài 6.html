<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let A = new Array(10);
        for(let i =0;i<A.length;i++){
            A[i]= parseInt(prompt("Nhâp phần tử thứ "+ i));
        }
        let V = parseInt(prompt("Nhâp V:"));
        for(let i =0;i<A.length;i++){
            if(A[i]==V){
                alert(V+" is in the array");
            }
            else{
                alert(V+" is not in the array");
            }
        }
    </script>
</body>
</html>
