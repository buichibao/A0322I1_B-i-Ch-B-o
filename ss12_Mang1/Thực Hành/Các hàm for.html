<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let arr = ["a","b","c","d"];
         for(let i = 0;i<arr.length;i++){
             document.write(arr[i]+"<br>");
         }

         //for-in:đếm chỉ số
         for(let index in arr){
             document.write(index+"<br>");
         }

         //for-of:đếm giá trị
         for(let value of arr){
             document.write(value+"<br>")
         }
     </script>
</body>
</html>
