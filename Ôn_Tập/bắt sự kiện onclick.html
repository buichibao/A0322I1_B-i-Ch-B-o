<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <p onmouseover="a()" onmouseout="b()" onclick="c()" id="d">Click me</p>
</body>
</html>
<script>
    function a() {
        document.getElementById("d").style.color="red";
    }
    function b() {
        document.getElementById("d").style.color="black";
    }
    function c() {
        alert("xin chào bạn")
    }
</script>
