<html lang="en">
<head>

    .a3 {

        padding-bottom: 4px;

    body {

<body >

  <form action="simpleform.html" method="get" class="a3">
      <h2>Order Form</h2>
      <p>What would you like to buy?</p>
      <select>
          <option value="a">A</option>
          <option value="b">B+($0.5)</option>
          <option value="c">C+($0.5)</option>
      </select>
      <p>How many would you like to order?</p>
      <input type="radio" name="radio" value="1">1-$10<br>
      <input type="radio" name="radio" value="2">2-$20<br>
      <input type="radio" name="radio" value="3">3-$30<br>
      <p>Name<span style="color: red">*</span></p>
      <input type="text" name="fn" size="20" placeholder="Firstname">
      <input type="text" name="ls" size="20" placeholder="Lastname">
      <br>
      <p>Email</p>
      <input type="text" name="email" size="35">
      <p>Phone Number</p>
      <input type="text" size="5" name="p">-
      <input type="text" size="5" name="p">-
      <input type="text" size="5" name="p"><br><br>
      <input type="submit" value="submit" name="sb">
  </form>
