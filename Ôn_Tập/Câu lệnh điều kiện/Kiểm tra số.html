<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a"));
        if(a>0){
            if(a%2==0){
                alert(a+" là số dương chẵn");
            }else {
                alert(a+" là số dương lẻ");
            }
        }else if(a==0){
            alert(a+" là số 0");
        }else {
            if(a%2==0){
                alert(a+" là số âm chẵn");
            }else {
                alert(a+" là số âm lẻ");
            }
        }
    </script>
</body>
</html>
