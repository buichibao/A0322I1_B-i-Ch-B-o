<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     //khai báo mảng 2 cách
     var A  =[1,2,3];
     var B = new Array(11,12,13);

     //duyệt mảng 2 cách
     for(let i = 0;i<A.length;i++){
         document.write(A[i]+"<br>");
     }
     B.forEach(function (item) {
        document.write(item+"<br>")
     })

 </script>
</body>
</html>
