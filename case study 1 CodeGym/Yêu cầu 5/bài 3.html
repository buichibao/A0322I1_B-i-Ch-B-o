<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let m = parseInt(prompt("Nhập số hàng của ma trận "));
         let n = parseInt(prompt("Nhập số cột của ma trận "));
         let arr = [];
         for(let i = 0;i<m;i++){
             arr[i]=[];
         for (let j =0;j<n;j++){
             arr[i][j]=parseInt(prompt("Nhập phần tử hàng "+ i +" cột "+j));
             }
         }
         document.write("Mảng bạn vừa nhập là :"+arr);

         function maxMin(arr) {
             let max = arr[0][0];
             let min = arr[0][0];
             for (let i =0;i<m;i++){
                 for (let j =0;j<n;j++){
                     if(arr[i][j]>max){
                         max = arr[i][j];
                     }
                 }
             }
             for (let i =0;i<m;i++){
                 for (let j =0;j<n;j++){
                     if(arr[i][j]<min){
                         min = arr[i][j];
                     }
                 }
             }
             console.log(max,min);
         }
         maxMin(arr);
     </script>
</body>
</html>
