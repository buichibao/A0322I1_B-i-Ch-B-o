<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrA = [];
        let arrB = [];
        let temp = 0;
        let n = parseInt(prompt("Nhập độ dài của a"));
        for(let i =0;i<n;i++){
            arrA.push(parseInt(prompt("Nhập phần tử thứ "+i)));
        }
        for(let i = 0;i<n;i++){
            temp+=arrA[i];
            arrB[i]=temp;
        }
        document.write(arrB);
    </script>
</body>
</html>
