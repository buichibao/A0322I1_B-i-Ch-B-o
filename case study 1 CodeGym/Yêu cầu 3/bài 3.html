<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrA = [];
        let arrB = [];
        let arrC = [];
        let sizeA = parseInt(prompt("Nhập độ dài của A"));
        for (let i = 0;i<sizeA;i++){
            arrA.push(parseInt(prompt("Nhập phần tử thứ "+i+" của mảng A")));
        }
        for (let i = 0;i<sizeA;i++){
            arrB.push(parseInt(prompt("Nhập phần tử thứ "+i+" của mảng B")));
        }
        for (let i =0;i<sizeA;i++){
            arrC.push(arrA[i]/arrB[i]);
        }
        function max(arr) {
           let max = arr[0];
           for (let i =0;i<arr.length;i++){
               if(arr[i]>max){
                   max = arr[i];
               }
           }
            alert(arrA[arr.indexOf(max)]+"/"+arrB[arr.indexOf(max)] +"là số lớn nhất, ở vị trí thứ "+arr.indexOf(max));
        }
        max(arrC);
    </script>
</body>
</html>
